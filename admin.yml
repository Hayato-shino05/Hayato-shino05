name: Update Profile Readme

on:
  schedule:
    # Chạy mỗi ngày lúc 00:00 UTC
    - cron: '0 0 * * *'
  # Chạy workflow khi bạn kích hoạt nó thủ công
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    
    - name: Update README
      run: |
        echo "## My GitHub Profile" > README.md
        # Thêm nội dung bạn muốn vào đây, ví dụ:
        echo "Hello! This is my GitHub profile." >> README.md
        echo "Here I share my projects and contributions." >> README.md
    
    - name: Commit and push if changed
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git add README.md
        git diff --quiet && git diff --staged --quiet || git commit -m "Update profile README"
        git push
